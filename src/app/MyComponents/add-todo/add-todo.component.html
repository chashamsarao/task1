
<div class="container my-3 formStyle" >

    <h4>Add a Todo</h4>
    <form #f="ngForm"  (ngSubmit)="onSubmit(f)">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text"  class="form-control" name="title" id="title" required ngModel>
        </div>
        <div class="mb-3">
            <label for="desc"  class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" id="desc" required ngModel>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Add Todo</button>
    </form>
    
</div>
